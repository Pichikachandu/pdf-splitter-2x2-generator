<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #007BFF;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    button:active {
      background: #004080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload a PDF to Split and Convert</h1>
    <form action="/upload-pdf" method="post" enctype="multipart/form-data">
      <input type="file" name="pdfFile" accept=".pdf" required>
      <button type="submit">Upload PDF</button>
    </form>
    <form action="/generate-pdf" method="post">
      <button type="submit">Generate 2x2 PDF</button>
    </form>
  </div>
</body>
</html>
